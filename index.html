<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
table.center {
  margin-left: auto;
  margin-right: auto;
}

</head>
<body>
<table>
<form>
<table class="center">

    password:<input type="password" id="pass" name="txtpass"><br>
    Re-enter password:<input type="textbox" name="txtpass"><br>

        <input type="radio" id="female" value="female" name="female"><br>
    <input type="submit" id="submit">
</table>
</form>
</table>
